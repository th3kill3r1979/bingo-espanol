<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Mano UNO</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üÉè</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f0f1a;
            user-select: none;
        }

        .uno-card-mini {
            aspect-ratio: 2/3;
            width: 100px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            border: 4px solid white;
            flex-shrink: 0;
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        .uno-card-mini:active {
            transform: scale(0.95) translateY(-10px);
        }

        .red {
            background: #ff5555;
        }

        .blue {
            background: #5555ff;
        }

        .green {
            background: #55aa55;
        }

        .yellow {
            background: #ffaa00;
        }

        .wild {
            background: #222;
        }

        .card-oval-mini {
            position: absolute;
            width: 140%;
            height: 90%;
            background: white;
            border-radius: 50%;
            transform: rotate(25deg);
            z-index: 1;
        }

        .card-symbol-mini {
            font-size: 2.5rem;
            z-index: 2;
            transform: rotate(-5deg);
            /* Slight counter-rotation for symbol */
            filter: drop-shadow(1px 1px 0px rgba(0, 0, 0, 0.1));
        }

        .card-corner-mini {
            position: absolute;
            font-size: 0.8rem;
            color: white;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
        }

        .corner-top-mini {
            top: 4px;
            left: 4px;
        }

        .corner-bottom-mini {
            bottom: 4px;
            right: 4px;
            transform: rotate(180deg);
        }

        .hand-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 20px;
            scrollbar-width: none;
        }

        .hand-scroll::-webkit-scrollbar {
            display: none;
        }

        .is-turn {
            border: 4px solid #facc15;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.5);
        }

        .color-bubble {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-bubble:active {
            transform: scale(0.9);
        }

        /* Chat styles */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 280px;
            max-width: calc(100vw - 40px);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .chat-messages {
            height: 180px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 11px;
            scrollbar-width: thin;
        }

        .chat-message {
            padding: 6px 8px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            line-height: 1.4;
        }

        .chat-input-container {
            display: flex;
            gap: 6px;
        }

        #chatInput {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 10px;
            border-radius: 10px;
            color: white;
            font-size: 11px;
        }

        #chatSendBtn {
            background: #facc15;
            color: #000;
            border: none;
            padding: 8px 14px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
        }

        /* Draw stack warning */
        .draw-stack-warning {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 700;
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Notification Toast */
        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 700;
            z-index: 1000;
            animation: slideDown 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen text-white flex flex-col">
    <!-- Home Button -->
    <div class="fixed top-4 left-4 z-50">
        <a href="/"
            class="bg-white/10 hover:bg-white/20 backdrop-blur-md p-3 rounded-full border border-white/20 transition-all flex items-center justify-center shadow-lg group">
            <i class="fas fa-home text-white group-hover:scale-110"></i>
        </a>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="hidden notification">
        <span id="notificationText"></span>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen"
        class="flex-1 flex flex-col items-center justify-center p-8 bg-gradient-to-br from-indigo-900 to-purple-900">
        <h1 class="text-4xl font-black mb-12 text-center tracking-tighter">√öNETE AL JUEGO UNO</h1>
        <div class="w-full max-w-sm space-y-4">
            <input type="text" id="playerNameInput" placeholder="Tu Apodo"
                class="w-full px-6 py-4 rounded-2xl bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg">
            <button id="joinGameBtn"
                class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-black py-4 rounded-2xl text-xl transition-all shadow-xl">
                ENTRAR A LA SALA
            </button>
        </div>
    </div>

    <!-- Game View -->
    <div id="gameView" class="hidden flex-1 flex flex-col p-4">
        <!-- Header Info -->
        <div class="flex justify-between items-center mb-6 pt-4 px-2">
            <div>
                <p id="playerNameDisplay" class="text-2xl font-black uppercase tracking-tighter text-yellow-400">-</p>
                <p id="turnStatus" class="text-xs font-bold text-gray-500 uppercase">Esperando inicio...</p>
            </div>
            <div class="bg-white/10 px-4 py-2 rounded-xl text-center">
                <p class="text-[10px] text-gray-400 uppercase font-black">Tu lugar</p>
                <p id="playerPos" class="font-bold">#?</p>
            </div>
        </div>

        <!-- Draw Stack Warning -->
        <div id="drawStackWarning" class="hidden draw-stack-warning">
            ‚ö†Ô∏è ¬°Hay <span id="drawStackCount">0</span> cartas acumuladas!
            <br><span class="text-sm">Juega un +2 o +4 o roba las cartas.</span>
        </div>

        <!-- Central Top Card (Displaying for reference) -->
        <div class="flex justify-center mb-12">
            <div class="text-center">
                <p class="text-[10px] text-gray-500 font-black uppercase mb-2">Carta en Mesa</p>
                <div id="mesaCard" class="uno-card-mini opacity-50 grayscale scale-75 border-gray-500">?</div>
            </div>
        </div>

        <!-- Action Area -->
        <div class="flex justify-center mb-8">
            <button id="drawCardBtn"
                class="bg-gradient-to-r from-gray-700 to-black px-12 py-6 rounded-3xl border-2 border-white/20 shadow-xl active:scale-95 transition-all">
                <p class="text-3xl font-black mb-1">TOMAR</p>
                <p class="text-xs text-gray-400 uppercase font-bold tracking-widest">Del Mazo</p>
            </button>
        </div>

        <!-- Hand Area -->
        <div class="mt-auto">
            <div class="flex justify-between items-center px-4 mb-2">
                <p class="text-xs font-black text-gray-500 uppercase tracking-widest">Tus Cartas</p>
                <p id="cardCount" class="text-xs font-bold text-yellow-400">Total: 0</p>
            </div>
            <div id="handContainer" class="hand-scroll border-t border-white/10">
                <!-- Cards injected here -->
            </div>
        </div>
    </div>

    <!-- Wild Color Overlay -->
    <div id="wildOverlay"
        class="hidden fixed inset-0 z-50 bg-black/90 backdrop-blur-xl flex flex-col items-center justify-center p-8">
        <h2 class="text-3xl font-black mb-12 italic text-center">ELEG√ç UN COLOR</h2>
        <div class="grid grid-cols-2 gap-6">
            <div class="color-bubble red" onclick="chooseColor('red')"></div>
            <div class="color-bubble blue" onclick="chooseColor('blue')"></div>
            <div class="color-bubble green" onclick="chooseColor('green')"></div>
            <div class="color-bubble yellow" onclick="chooseColor('yellow')"></div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Escribe un mensaje..." maxlength="200" />
            <button id="chatSendBtn">Enviar</button>
        </div>
    </div>

    <script>
        const socket = io({ transports: ['websocket'] });
        let myTurn = false;
        let playerName = '';

        // Session management
        const SESSION_TOKEN_KEY = 'uno_session_token';
        let sessionToken = localStorage.getItem(SESSION_TOKEN_KEY);

        // DOM
        const loginScreen = document.getElementById('loginScreen');
        const gameView = document.getElementById('gameView');
        const playerNameInput = document.getElementById('playerNameInput');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const playerNameDisplay = document.getElementById('playerNameDisplay');
        const turnStatus = document.getElementById('turnStatus');
        const handContainer = document.getElementById('handContainer');
        const drawCardBtn = document.getElementById('drawCardBtn');
        const mesaCard = document.getElementById('mesaCard');
        const wildOverlay = document.getElementById('wildOverlay');

        joinGameBtn.addEventListener('click', () => {
            playerName = playerNameInput.value.trim();
            if (playerName) {
                // Send session token if it exists (for reconnection)
                socket.emit('uno-join', {
                    playerName,
                    sessionToken
                });
                loginScreen.classList.add('hidden');
                gameView.classList.remove('hidden');
                playerNameDisplay.textContent = playerName;
            }
        });

        socket.on('uno-your-hand', (hand) => {
            renderHand(hand);
            document.getElementById('cardCount').textContent = `Total: ${hand.length}`;
        });

        socket.on('uno-state-update', (state) => {
            const currentPlayer = state.currentPlayer;
            if (currentPlayer === playerName) {
                myTurn = true;
                turnStatus.textContent = '¬°ES TU TURNO!';
                turnStatus.classList.replace('text-gray-500', 'text-yellow-400');
            } else {
                myTurn = false;
                turnStatus.textContent = `Turno de ${currentPlayer || '...'}`;
                turnStatus.classList.replace('text-yellow-400', 'text-gray-500');
            }

            if (state.topCard) {
                mesaCard.className = `uno-card-mini ${state.topCard.color}`;
                mesaCard.textContent = getCardSymbol(state.topCard.value);
                mesaCard.classList.remove('opacity-50', 'grayscale', 'border-gray-500');
            }

            // Update draw stack warning
            const drawStackWarning = document.getElementById('drawStackWarning');
            const drawStackCount = document.getElementById('drawStackCount');
            if (state.drawStack > 0) {
                drawStackWarning.classList.remove('hidden');
                drawStackCount.textContent = state.drawStack;
            } else {
                drawStackWarning.classList.add('hidden');
            }
        });

        drawCardBtn.addEventListener('click', () => {
            if (myTurn) socket.emit('uno-draw-card');
        });

        function renderHand(hand) {
            handContainer.innerHTML = hand.length === 0 ? '<p class="text-gray-500 italic p-4">Tu mano est√° vac√≠a</p>' : '';

            hand.forEach((card, index) => {
                const cardEl = document.createElement('div');
                const symbol = getCardSymbol(card.value);

                // Map colors for the central symbol
                const colorMap = {
                    red: '#ff5555',
                    blue: '#5555ff',
                    green: '#55aa55',
                    yellow: '#ffaa00',
                    wild: '#000000'
                };
                const symColor = colorMap[card.color];

                cardEl.className = `uno-card-mini ${card.color}`;
                cardEl.innerHTML = `
                    <div class="card-corner-mini corner-top-mini">
                        <span>${symbol}</span>
                    </div>
                    <div class="card-oval-mini"></div>
                    <div class="card-symbol-mini" style="color: ${symColor}">
                        ${symbol}
                    </div>
                    <div class="card-corner-mini corner-bottom-mini">
                        <span>${symbol}</span>
                    </div>
                `;
                cardEl.onclick = () => playCard(index, card);
                handContainer.appendChild(cardEl);
            });
        }

        function playCard(index, card) {
            if (!myTurn) return;
            socket.emit('uno-play-card', { cardIndex: index });
            if (card.color === 'wild') {
                wildOverlay.classList.remove('hidden');
            }
        }

        function chooseColor(color) {
            socket.emit('uno-wild-color', { color });
            wildOverlay.classList.add('hidden');
        }

        function getCardSymbol(value) {
            if (value === 'Skip') return 'üö´';
            if (value === 'Reverse') return 'üîÅ';
            if (value === '+2') return '+2';
            if (value === '+4') return '+4';
            if (value === 'Wild') return 'üé®';
            return value;
        }

        socket.on('error', (data) => alert(data.message));

        // Chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSendBtn = document.getElementById('chatSendBtn');

        chatSendBtn.addEventListener('click', sendChatMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });

        function sendChatMessage() {
            const text = chatInput.value.trim();
            if (text) {
                socket.emit('uno-chat-message', { text });
                chatInput.value = '';
            }
        }

        socket.on('uno-chat-update', (message) => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message';
            msgDiv.innerHTML = `<strong>${message.playerName}:</strong> ${message.text}`;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Session management events
        socket.on('uno-session-created', (data) => {
            sessionToken = data.sessionToken;
            localStorage.setItem(SESSION_TOKEN_KEY, sessionToken);
            console.log('Session created:', sessionToken);
        });

        socket.on('uno-reconnected', (data) => {
            sessionToken = data.sessionToken;
            localStorage.setItem(SESSION_TOKEN_KEY, sessionToken);
            console.log('Reconnected successfully');
            showNotification('‚úÖ Reconectado exitosamente', 'success');
        });

        socket.on('uno-kicked', (data) => {
            localStorage.removeItem(SESSION_TOKEN_KEY);
            showNotification(data.message, 'error');
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        });

        // Notification system
        function showNotification(text, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            notificationText.textContent = text;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');

            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>

</html>
