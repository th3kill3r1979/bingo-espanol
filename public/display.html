<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla P√∫blica - Bingo Espa√±ol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen text-white overflow-hidden">
    <div class="container mx-auto px-8 py-6 h-screen flex flex-col">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1
                class="text-6xl font-black mb-2 bg-gradient-to-r from-yellow-300 via-orange-400 to-red-500 bg-clip-text text-transparent drop-shadow-lg">
                üé∞ BINGO ESPA√ëOL
            </h1>
            <p class="text-2xl text-gray-200 font-semibold">90 Bolas</p>
        </header>

        <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Last Ball Display (Large) -->
            <div class="lg:col-span-1 flex items-center justify-center">
                <div class="text-center">
                    <p class="text-3xl font-bold mb-4 text-yellow-300">√öLTIMA BOLA</p>
                    <div id="lastBallContainer"
                        class="bg-gradient-to-br from-yellow-400 via-orange-500 to-red-500 rounded-3xl p-12 shadow-2xl border-8 border-white/30 transform transition-all duration-500 hidden">
                        <span id="lastBall"
                            class="text-[12rem] font-black text-white drop-shadow-2xl leading-none block">-</span>
                    </div>
                    <p id="waitingMessage" class="text-2xl text-gray-300 mt-8">Esperando primera bola...</p>

                </div>
            </div>

            <!-- Number Grid (1-90) -->
            <div class="lg:col-span-2">
                <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 border border-white/20 shadow-2xl h-full">
                    <h2 class="text-3xl font-bold mb-4 text-center">Tablero General</h2>

                    <div id="numberGrid" class="grid grid-cols-10 gap-2 h-[calc(100%-4rem)]">
                        <!-- Numbers 1-90 will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Celebration Overlay -->
    <div id="celebrationOverlay" class="fixed inset-0 pointer-events-none z-50 flex items-center justify-center hidden">
        <div id="confettiContainer" class="absolute inset-0 overflow-hidden"></div>
        <div id="celebrationContent"
            class="text-center transform scale-0 transition-transform duration-500 relative z-10">
            <h2 id="celebrationTitle"
                class="text-9xl font-black mb-4 drop-shadow-[0_10px_10px_rgba(0,0,0,0.5)] bg-gradient-to-r from-yellow-300 via-orange-400 to-red-500 bg-clip-text text-transparent animate-bounce-slow">
                ¬°L√çNEA!
            </h2>
            <div class="bg-black/50 backdrop-blur-md rounded-2xl px-12 py-6 border-2 border-white/20 inline-block">
                <p class="text-2xl text-gray-300 mb-2 font-bold uppercase tracking-widest">Ganador</p>
                <p id="winnerName" class="text-6xl font-bold text-white drop-shadow-lg">Marcos</p>
            </div>
        </div>
    </div>

    <style>
        .animate-bounce-slow {
            animation: bounce-slow 2s infinite;
        }

        @keyframes bounce-slow {

            0%,
            100% {
                transform: translateY(-5%);
            }

            50% {
                transform: translateY(5%);
            }
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>

    <script>
        const socket = io({ transports: ['websocket'] });
        let drawnBalls = [];

        // DOM Elements
        const lastBallEl = document.getElementById('lastBall');
        const lastBallContainer = document.getElementById('lastBallContainer');
        const waitingMessage = document.getElementById('waitingMessage');
        const numberGridEl = document.getElementById('numberGrid');
        const celebrationOverlay = document.getElementById('celebrationOverlay');
        const celebrationContent = document.getElementById('celebrationContent');
        const celebrationTitle = document.getElementById('celebrationTitle');
        const winnerNameEl = document.getElementById('winnerName');
        const confettiContainer = document.getElementById('confettiContainer');

        // Winner Events
        socket.on('winner-line', (data) => {
            showCelebration('¬°L√çNEA!', data.playerName, 'line');
        });

        socket.on('winner-bingo', (data) => {
            showCelebration('¬°¬°BINGO!!', data.playerName, 'bingo');
        });

        function showCelebration(title, playerName, type) {
            // Setup content
            celebrationTitle.textContent = title;
            winnerNameEl.textContent = playerName;

            // Show overlay
            celebrationOverlay.classList.remove('hidden');

            // Animation entrance
            setTimeout(() => {
                celebrationContent.classList.remove('scale-0');
                celebrationContent.classList.add('scale-100');
            }, 100);

            // Confetti
            if (type === 'bingo') {
                createFireworkConfetti();
            } else {
                createRainConfetti();
            }

            // Hide after delay
            setTimeout(() => {
                celebrationContent.classList.remove('scale-100');
                celebrationContent.classList.add('scale-0');
                setTimeout(() => {
                    celebrationOverlay.classList.add('hidden');
                    confettiContainer.innerHTML = '';
                }, 500);
            }, type === 'bingo' ? 8000 : 5000);
        }

        // Animated Confetti Systems
        function createRainConfetti() {
            const colors = ['#FCD34D', '#F59E0B', '#F87171', '#60A5FA', '#A78BFA', '#34D399'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }

        function createFireworkConfetti() {
            const colors = ['#FFD700', '#FF4500', '#FF69B4', '#00BFFF', '#7CFC00', '#9400D3']; // Rainbow/Vibrant

            // Burst 1
            createBurst(colors);

            // Burst 2
            setTimeout(() => createBurst(colors), 1000);

            // Burst 3
            setTimeout(() => createBurst(colors), 2500);

            // Constant rain after bursts
            setTimeout(createRainConfetti, 1500);
        }

        function createBurst(colors) {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                // Start from center
                const startX = 50 + (Math.random() * 10 - 5);
                const startY = 50 + (Math.random() * 10 - 5);

                confetti.style.left = startX + 'vw';
                confetti.style.top = startY + 'vh';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // Explode outwards logic simulated with simple animation overrides could be complex
                // Simplified: Just spawn random rain from center for now or use rain
                // Better approach with pure CSS for burst is hard without JS positioning loop
                // Let's stick to rain for simplicity but intense

                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -50 + 'px'; // Start higher
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's'; // Faster
                confettiContainer.appendChild(confetti);
            }
        }

        // Initialize number grid (1-90)
        function initializeGrid() {
            numberGridEl.innerHTML = '';

            for (let i = 1; i <= 90; i++) {
                const numberEl = document.createElement('div');
                numberEl.id = `ball-${i}`;
                numberEl.className = 'aspect-square rounded-xl flex items-center justify-center font-bold text-2xl transition-all duration-300 bg-white/20 text-gray-400';
                numberEl.textContent = i;
                numberGridEl.appendChild(numberEl);
            }
        }

        // Initialize game state
        socket.on('game-state', (data) => {
            drawnBalls = data.drawnBalls;
            updateDisplay();
        });

        // Ball drawn event
        socket.on('ball-drawn', (data) => {
            drawnBalls = data.drawnBalls;
            updateDisplay();
            animateNewBall(data.ball);
        });

        // Game reset event
        socket.on('game-reset', () => {
            drawnBalls = [];
            lastBallContainer.classList.add('hidden');
            waitingMessage.classList.remove('hidden');
            updateDisplay();

            // Hide celebration if active
            celebrationOverlay.classList.add('hidden');
            confettiContainer.innerHTML = '';
        });

        // Update display
        function updateDisplay() {
            // Update grid
            for (let i = 1; i <= 90; i++) {
                const ballEl = document.getElementById(`ball-${i}`);
                if (drawnBalls.includes(i)) {
                    ballEl.className = 'aspect-square rounded-xl flex items-center justify-center font-bold text-2xl transition-all duration-300 bg-gradient-to-br from-green-400 to-emerald-500 text-white shadow-lg transform scale-105';
                } else {
                    ballEl.className = 'aspect-square rounded-xl flex items-center justify-center font-bold text-2xl transition-all duration-300 bg-white/20 text-gray-400';
                }
            }

            // Update last ball
            if (drawnBalls.length > 0) {
                const latestBall = drawnBalls[drawnBalls.length - 1];
                lastBallEl.textContent = latestBall;
                lastBallContainer.classList.remove('hidden');
                waitingMessage.classList.add('hidden');
            }
        }

        // Animate new ball
        function animateNewBall(ball) {
            // Show container if hidden (first ball)
            lastBallContainer.classList.remove('hidden');
            waitingMessage.classList.add('hidden');

            // 1. Start Rolling Animation
            let rollDuration = 2000; // 2 seconds
            let stepTime = 50; // Change number every 50ms
            let steps = rollDuration / stepTime;
            let currentStep = 0;

            // Add motion effects
            lastBallEl.classList.add('animate-blur-motion', 'text-gray-200');
            lastBallEl.classList.remove('text-white', 'text-shadow-glow');

            const rollInterval = setInterval(() => {
                currentStep++;

                // Show random number
                const randomNum = Math.floor(Math.random() * 90) + 1;
                lastBallEl.textContent = randomNum;

                // Stop rolling
                if (currentStep >= steps) {
                    clearInterval(rollInterval);
                    revealFinalBall(ball);
                }
            }, stepTime);
        }

        function revealFinalBall(ball) {
            // 2. Reveal Final Number
            lastBallEl.textContent = ball;

            // Remove blur, add glow and pop
            lastBallEl.classList.remove('animate-blur-motion', 'text-gray-200');
            lastBallEl.classList.add('text-white', 'text-shadow-glow', 'scale-125', 'transition-transform', 'duration-300'); // Scale up

            setTimeout(() => {
                lastBallEl.classList.remove('scale-125'); // Scale back to normal
            }, 300);

            // 3. Highlight grid
            highlightGrid(ball);
        }

        function highlightGrid(ball) {
            const ballEl = document.getElementById(`ball-${ball}`);
            if (ballEl) {
                ballEl.classList.add('ring-4', 'ring-yellow-300', 'ring-offset-4', 'ring-offset-purple-900', 'z-10');
                setTimeout(() => {
                    ballEl.classList.remove('ring-4', 'ring-yellow-300', 'ring-offset-4', 'ring-offset-purple-900', 'z-10');
                }, 3000);

                // Permanent highlight update is handled by updateDisplay() loop, but visual pulse here helps
            }
        }

        // Initialize on load
        initializeGrid();
    </script>
</body>

</html>
